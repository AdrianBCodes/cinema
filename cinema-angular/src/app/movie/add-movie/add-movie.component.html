<div class="col-md-6 offset-md-3">
    <h3> Add Movie</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" id = "name"
                [(ngModel)] = "movie.name" name="name">
        </div>
    
        <div class="form-group">
            <label> Description</label>
            <input type="text" class="form-control" id = "description"
                [(ngModel)] = "movie.description" name="description">
        </div>

        <div class="form-group">
            <label> Date</label>
            <input type="datetime-local" class="form-control" id = "date"
                [(ngModel)] = "movie.date" name="date">
        </div>
    
        <div class="form-group">
            <label> Ticket Price</label>
            <input type="number" class="form-control" id = "ticketPrice"
                [(ngModel)] = "movie.ticketPrice" name="ticketPrice">
        </div>

        <div class="form-group">
            <label> Length</label>
            <input type="number" class="form-control" id = "length"
                [(ngModel)] = "movie.length" name="length">
        </div>

        <br>

        <button class="btn btn-success btn-lg" type ="submit"> Submit </button>
        <button (click)="goToMovieList()" class="btn btn-danger btn-lg mx-3"> Cancel </button>
    
    </form>
    </div>

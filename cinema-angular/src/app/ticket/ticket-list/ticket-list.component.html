<h1>ticket list</h1>
<button (click)="goToAddTicket()" class="btn btn-dark mx-1"> Sell ticket</button>
<table class="table table-striped">
    
    <thead>
        <tr>
            <th> Seat</th>
            <th> Movie</th>
            <th> Price</th>
            <th> Discount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ticket of tickets">
            <td> {{ticket.seat.row + ticket.seat.number}} </td>
            <td> {{namesMap.get(ticket.movieId)}} </td>
            <td> {{ticket.price}} </td>
            <td> {{ticket.discount}} </td>
            <td>
                <button (click)="editTicket(ticket.id)" class="btn btn-dark mx-1"> Edit</button>
                <button (click)="deleteTicket(ticket.id)" class="btn btn-danger mx-1"> Delete</button>
                <button (click)="ticketDetails(ticket.id)" class="btn btn-dark mx-1"> Details</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="col-md-6 offset-md-3">
    <h3> Add ticket</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Seat</label>
            <input type="text" class="form-control" id = "seat"
                [(ngModel)] = "ticket.seat" name="seat">
        </div>
    
        <div class="form-group">
            <label> Movie id</label>
            <input type="text" class="form-control" id = "movieId"
                [(ngModel)] = "ticket.movieId" name="movieId">
        </div>

        <div class="form-group">
            <label> Date</label>
            <input type="datetime-local" class="form-control" id = "price"
                [(ngModel)] = "ticket.price" name="price">
        </div>
    
        <div class="form-group">
            <label> Ticket Price</label>
            <input type="number" class="form-control" id = "discount"
                [(ngModel)] = "ticket.discount" name="discount">
        </div>

        <br>

        <button class="btn btn-success btn-lg" type ="submit"> Submit </button>
        <button (click)="goToTicketList()" class="btn btn-danger btn-lg mx-3"> Cancel </button>
    
    </form>
    </div>
